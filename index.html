<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Boilerplate</title>

    <!-- Main Style -->
    <link href="./dist/css/app.css" rel="stylesheet" />

    <!-- Libs -->
    <link href="./dist/css/aos.css" rel="stylesheet" />
    <link href="./dist/css/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


  </head>
  <body>
    <!-- Main -->
    <main id="main-wrapper">
      <div id="main-content" class="bg-wrap home">

        <div class="fixed top-0 left-0 w-full z-10">
          <div class="w-[80%] mx-auto">
            <div class="py-5 sm:py-10">
              <img src="./assets/img/logo-rms-sm.png" alt="logo" class="w-[7rem] sm:w-36 mx-auto sm:mx-0" id="top-logo">
            </div>
          </div>
        </div>

        <div class="w-full h-screen relative">
          <div class="el-center">
            <img src="./assets/img/logo-rms.png" alt="logo" class="w-[180px] sm:w-[232px]" id="logo-rms">
          </div>
          <div class="el-center">
            <img src="./assets/img/logo-rotana.png" alt="logo" class="w-[300px] sm:w-[555px]" id="logo-rotana">
          </div>
          <div class="el-center">
            <img src="./assets/img/logo.png" alt="logo" class="w-[130px] sm:w-[291px]" id="logo">
          </div>

          <div class="el-center">
            <div class="w-[350px] sm:w-[450px] h-[200px] sm:h-[300px] relative -mt-[35rem] sm:mt-0" id="advertise-with-us">
              <video class="text-video" autoplay muted playsinline loop data-wf-ignore="true" data-object-fit="cover">
                <source src="./assets/img/video-green.mp4" data-wf-ignore="true" />
              </video>
                <div class="video-overlay-text absolute inset-0 flex flex-col items-center sm:items-start justify-center text-7xl sm:text-8xl font-bold leading-[65px] sm:leading-[85px]">
                  <span class="block">Advertise</span>
                  <span class="block">With Us</span>
                </div> 
                
                <div id="sales" class="absolute top-[90%] left-2 text-xl sm:text-2xl font-medium w-full text-center sm:text-left">Sales Representative</div>
                
            </div>
          </div>


          <div id="video" class="video absolute sm:relative sm:-right-[55%] -bottom-[10%] sm:-bottom-0 overflow-hidden rounded-full scale-[2] rotate-[90deg] sm:rotate-[0deg] sm:scale-110">
            <img src="./assets/img/logo-sm.png" alt="logo" class="absolute top-[130px] sm:top-[300px] left-[70px] sm:left-[550px] w-4 sm:w-8 logo-sm">
            <img src="./assets/img/logo-sm.png" alt="logo" class="absolute top-[80px] sm:top-[450px] left-[190px] sm:left-[300px] w-4 sm:w-8 logo-sm">
            <video class="text-video" autoplay muted playsinline loop data-wf-ignore="true" data-object-fit="cover">
              <source src="./assets/img/video.mp4" data-wf-ignore="true" />
            </video>
          </div>



        </div>
        <!-- full screen -->




        <footer id="footer" class="fixed bottom-[50%] sm:bottom-0 left-0 w-full text-center sm:text-left">
          <div class="w-[90%] sm:w-[80%] mx-auto space-y-2 sm:space-y-5 pb-10">
            <div class="leading-snug text-black">
              <span class="block">Address : Botique offices , Villa 23 -Dubai</span>
              <span class="block">Tel: <a href="tel:971 45674300" class="hover:underline">971 45674300</a></span>
            </div>
            <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-5">

              <div class="flex items-center space-x-1">
                <span>Jeddah </span>
                <a class="hover:underline" href="tel:+966 1260 69101">+966 1260 69101</a>
              </div>

              <span class="hidden sm:block">|</span>

              <div class="flex items-center space-x-1">
                <span>Riyadh </span>
                <a class="hover:underline" href="tel:+966 1121 60700">+966 1121 60700</a>
              </div>

            </div>
          </div>
        </footer>

      </div>
    </main>

    <!-- Libs -->
    <script src="./dist/js/libs/swiper-bundle.min.js"></script>
    <script src="./dist/js/libs/jquery.min.js"></script>
    <script src="./dist/js/libs/jquery-ui.min.js"></script>
    <script src="./dist/js/libs/gsap.min.js"></script>
    <script src="./dist/js/libs/ScrollSmoother.min.js"></script>
    <script src="./dist/js/libs/ScrollTrigger.min.js"></script>
    <script src="./dist/js/libs/SplitText.min.js"></script>
    <script src="./dist/js/libs/ScrollToPlugin.min.js"></script>
    <script src="./dist/js/libs/aos.js"></script>

    <!-- Main -->
    <script src="./dist/js/app.js"></script>

    <script>
      // JQuery UI Tabs
      $("#tabs").tabs({ active: 0 });
    </script>
    
  </body>
</html>
